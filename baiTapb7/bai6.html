<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var s=0;
		var dem=0;
		for (var i = 0; i < 50; i++) {
			if(i%2==0){
					s+=i;	
					dem++;
			}
			if (dem==10) {
				break;
			}
			
		}
		document.write("Tong 10 so chan dau tien la: "+s)
	</script>
</body>
</html>
