<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i < 7; i++) {
			for (var j = 0; j < 7; j++) {
				if(i==0||i==6||j==0||j==6) {
					document.write("*");
				}else{
					document.write("&nbsp&nbsp");
				}
			}
			document.writeln("<br>");
		}
	</script>
</body>
</html>
