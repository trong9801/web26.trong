<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="clickHere" id="clickme">
	<script type="text/javascript">
		var input = document.getElementById('clickme');
		input.addEventListener('click', function() {
			if (input.type=='button') {
				input.type = 'text';
			} else {
				input.type = 'button';
			}
		});
	</script>
</body>
</html>
