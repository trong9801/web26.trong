<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sử dung colspan, rowspan</title>
</head>
<body>
	<table height="300px" width="800px" border="1" cellspacing="0">
		<tr align="center">
			<td colspan="10" rowspan="2">Phần đầu(Banner)</td>
		</tr>
		<tr></tr>
		<tr>
			<td colspan="10">Menu ngang(Navbar)</td>
		</tr>
		<tr>
			<td colspan="10">Đường kẻ ngang</td>
		</tr>
		<tr>
			<td>Menu trái(Left Menu)</td>
			<td width="400px" colspan="8" align="center">Phần thân(Main)</td>
			<td>Menu phải(Right menu)</td>
		</tr>
		<tr>
			<td colspan="10" rowspan="2" align="center">Phần cuối(Footer)</td>
		</tr>
	</table>
</body>
</html>
