<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*/*mặc định mới chay*/
		a:link{
			color: green;
		}
		/*di chuyển con trỏ vào*/
		a:hover{
			color: red;
		}
		/*click ít nhât một lần*/
		a:visited{
			color: blue;
		}
		/*đang cick*/
		a:active{
			color: black;
		}
	</style>
</head>
<body>
	<a href="#a">Xin chào</a>
</body>
</html>
